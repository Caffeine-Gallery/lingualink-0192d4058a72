<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Real-Time Translator</h1>
        <div class="row">
            <div class="col-md-6">
                <textarea id="inputText" class="form-control mb-3" rows="5" placeholder="Enter English text here"></textarea>
                <select id="targetLang" class="form-select mb-3">
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
                <button id="translateBtn" class="btn btn-primary me-2">Translate</button>
                <button id="speakBtn" class="btn btn-secondary" disabled>Speak Translation</button>
            </div>
            <div class="col-md-6">
                <textarea id="outputText" class="form-control mb-3" rows="5" readonly></textarea>
                <div id="spinner" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <h3>Translation History</h3>
            <ul id="historyList" class="list-group"></ul>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
